<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Scrabble</title>
  </head>
  <body>
    <div class="container">
      <h1>What's your scrabble score?!?!</h1>

      <form id="scrabble">
        <div class="form-group">
          <label for="word">Enter a word to find out it's score!</label>
          <input id="word" type="text">
        </div>

        <button type="submit class="btn>Scrabble-Time</button>
      </form>

      <div id ="result">
        <p><span class="result"></span> is your scrabble score</p>
      </div>

      <div id="error">
        <p>Please enter a word first!</p>
      </div>

    </div>
  </body>
</html>
